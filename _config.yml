title: GS E&C - HACKATHON
email: dhkim21@gsenc.com  
description: |
  Open Innovation과 Design Thinking을 시작으로
  편견과 관념을 넘어 도전과 변화로 스스로의 성장을 이뤄갑니다.
baseurl: ''
url: 'http://gsenc.com'
timezone: Asia/Seoul 

repository: GSENC-HACKATHON/GSENC-HACKATHON.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# Alpha's custom
author: dhkim21@gsenc.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
#asset_url: //meta-kage.kakaocdn.net/dn/osa/blog/assets
#asset_url: //t1.daumcdn.net/osa/blog/assets
google_analytics:
  ua: ''UA-72007721-1''
facebook:
  app_id: '-'
  username: -
twitter:
  username: -
google_plus:
  username: -
github_url:
  username: -
